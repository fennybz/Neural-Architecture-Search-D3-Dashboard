<!DOCTYPE html>
<meta charset="UTF-8"/>
<html lang='en'>
    <head>
        <title>Mentored Project 5: NAS Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body style="background-color: black;">
        <div class="container-fluid">
          <div class="nas">
            <h1 class='text-center'>Neural Architecture Search</h1>
          </div>
          <div class="dataset">
            <label for="select-dataset">Select NAS Method: </label>
            <select id = "dataSelect" onchange="change_data()">
              <option selected = "selected" value="random_data"selected="selected">Random Search</option>
              <option value="evolution_data">Evolutionary Search</option>
            </select>
          </div>
          <div class="row">
              <div id="scatterplot" class="scatterplot-div col-sm">
              </div>
              <div id="summary" class="summary-div col-sm">
                <table id="summary-table">
                  <thead>
                    <tr>
                        <th>Validation Delta</th>
                        <th>Test Delta</th>
                        <th>Best Model yet</th>
                        <th>Most effective layer added yet</th>
                    </tr">
                  </thead>
                  <tbody>
                    <tr>
                        <td id="valDelta" >N/A</td>
                        <td id="testDelta" >N/A</td>
                        <td id="bestModel" >N/A</td>
                        <td id="bestLayer" >N/A</td>
                    </tr>
                  </tbody>
                </table> </div>
              <div id="lineChart" class="linechart-div col-sm"></div>
          </div>
          <h3 class="arch-title" style="font-size: 2.5em; text-align: center;padding-left:10px ">Architecture</h3>
            <div class="play">
              <center><input type="checkbox" id="play" name="play" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="play_pause()"> 
              <label for ="play" tabindex=1></label>  
              </center>
          </div>
          <div class="row">
            <div id="architecture" class="architecture-div container-fluid">
              <div class="centertcmb4">
                  <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="close_modal()"></button>
                          </div>
                          <div class="modal-body" id="modal-body">
                              
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="close_modal()">Close</button>
                            <button type="button" id="add-submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit" onclick="add_submit()">Submit</button>
                          </div>
                        </div>
                      </div>
                  </div>
                  
                  <label for="layerOp" style="color: white; font-size:larger; font-family:monospace  ;
                  font-weight:600 ;">Choose layer operations:</label>
                  <select name="layerOp" id="layerOp" style="font-size: larger; font-family:monospace  ;
                  font-weight:575;">
                      <option value="1">Add</option>
                      <option value="2">Remove</option>
                  </select>
                  
                  <div class="" id="neuralNet"></div>
            </div>
          </div>
              
            </div>
          </div>
        <script src="scripts/architecture.js"></script>
    </body>

</html>
